<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css" />
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-unit="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-unit="px">

    <label for="color">Base Color</label>
    <input id="color" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <script>
    const inputs = document.querySelectorAll('.controls input');
    inputs.forEach(input => input.addEventListener('input', handleInputUpdate));

    function handleInputUpdate() {
      const suffix = this.dataset.unit || '';
      document.documentElement.style.setProperty(`--${this.name}`, `${this.value}${suffix}`);
    }
  </script>
</body>
</html>
